<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="content">
        <h1 class="title">30 Days Of JavaScript Challenge Leaderboard</h1>
        <div class="fromPlayer">
            <form>
                <input type="text" placeholder="First Name" name="" id="">
                <input type="text" placeholder="Last Name"  name="" id="">
                <input type="text" placeholder="Country"  name="" id="">
                <input type="text" placeholder="Player Score"  name="" id="">
                <button>Add Player</button>
            </form>
        </div>
        <h3 class="fieldsMessage">All Fields are required</h3>
        <div class="playersScore">
            <div class="score">
                <div class="nameDate">
                    <p></p>
                    <p class="date"></p>
                </div>
                <p class="country"></p>
                <p class="scoreNumber"></p>
                <div class="buttons">
                    <div class="deleteBtn"><i class="fas fa-trash"></i></div>
                    <div class="addBtn">+5</div>
                    <div class="removeBtn">-5</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
