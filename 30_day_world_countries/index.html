<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

     <!-- start -->
     <div class="header">
        <h3>World Countries Data</h3>
        <p class="countCountries">currently, we have 250 countries</p>
        <p class="countCountriesSearch">5 countries satisified the search criteria</p>
     </div>
     <div class="searchAndGetData">
        <div class="searchAndFilter">
            <input type="text" placeholder="Search countries by name, city, languages.">
            <div class="buttons">
                <button>Name<i class=""></i></button>
                <button>Capital<i class=""></i></button>
                <button>Population<i class=""></i></button>
                <a href="#selectDivId"><i class="fas fa-chart-line" id="chart-line"></i></a>
            </div>
        </div>
        <div class="displayData">
            <div class="flagCart">
                <div class="flag"></div>
                <h3 class="title"></h3>
                <p class="capital"></p>
                <p class="language"></p>
                <p class="population"></p>
            </div>
        </div>
     </div>
      <!-- end -->



     <!-- start -->
    <div class="selectDiv" id="selectDivId">
        <div class="buttonsDiv">
            <button class="popBtn">population</button>
            <button class="langBtn">language</button>
        </div>
        <p>10 Most population countries in the world</p>
    </div>
    <div class="resultDiv">
        <div class="container">
            <p class="txt"></p>
            <div class="progressSpace" >
                <div class="progress"></div>
            </div>
            <p class="number"></p>
        </div>
    </div>
      <!-- end -->


      <!-- start -->
       <div class="createdBy">
        <p>Created By Omar Abu Karaki <sup>&copy;</sup></p>
        <i class="fas fa-arrow-up"></i>
       </div> 
      <!-- end -->
     <script src="main.js" type="module"></script>
</body>
</html>
